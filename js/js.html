<html>
  <head>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js">
    </script>
    <script src="jquery.countdown.min.js">
    </script>
        <script>
          $(function() {
              var h2Element = $('h2'); //'h2' = CSS selector // Camel case = changing case of element instead of underscore

              var button = $('#button');
              button.click(function() {
                var detailInput = $('#detail');
                var detailInputVal = detailInput.val();
                var fact = {
                    "fact" : {
                      "details" : detailInputVal
                    }
                  };

    
                $.post( "http://www.catfact.info/api/v1/facts.json", fact, function( data ) {
                  $( ".result" ).html( data );
                  console.log(data);
                });

              });

              h2Element.click(function() {
                  $.get( "http://www.catfact.info/api/v1/facts.json?page=1&per_page=3", function( data ) {
                    var detail = data.facts[0].details;
                    h2Element.html(detail);
                  });

              });
            }); // Grouping of code is the function, but never defined a name for it // By bundling things up, don't always need a name

    </script>
    <h1 class="headline">Hello</h1>
    <h2 class="headline">Goodbye :(</h2>
    <hr />
    <input id="detail" />
    <button id="button">Click me</button>
    <hr />

    <div id="getting-started"></div>
    <script type="text/javascript">
      $("#getting-started")
      .countdown("2021/01/01", function(event) {
        $(this).text(
          event.strftime('%D days %H:%M:%S')
        );
      });

</script>
  </body>
</html>
